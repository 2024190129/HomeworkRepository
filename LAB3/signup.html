<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
    
    <div class="navigation">
        <a href="index.html">메인 페이지</a> | <a href="login.html">로그인</a> | <span class="current">회원가입</span> 
    </div>
    
    <div class="form-container">
        <form class="signup-form">
            <div class="form-group">
                <label for="name">이름 :</label>
                <input type="text" id="name" name="name" required autofocus placeholder="이름을 입력하세요">
            </div>
            
            <div class="form-group">
                <label for="birthdate">생일 :</label>
                <input type="date" id="birthdate" name="birthdate" placeholder="연도-월-일">
            </div>
            
            <div class="form-group">
                <label for="gender">성별 :</label>
                <div class="radio-group" style="width:300px;">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">남성</label>
                    
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">여성</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="grade">학년 :</label>
                <input type="number" id="grade" name="grade" min="1" max="4" step="1" required placeholder="학년을 선택하세요 (1-4)">
            </div>
            
            <div class="form-group">
                <label for="userid">아이디 :</label>
                <input type="text" id="userid" name="userid" autocomplete="username" placeholder="아이디를 입력하세요" required>
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호 :</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            
            <div class="form-group">
                <label for="email">이메일 :</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            </div>
            
            <div class="form-group">
                <label for="security">보안 질문 :</label>
                <select id="security" name="security" style="width:300px;" required>
                    <option value="" disabled selected>질문을 선택하세요</option>
                    <option value="q1">가장 좋아하는 영화는?</option>
                    <option value="q2">어린 시절 별명은?</option>
                    <option value="q3">좋아하는 음식은?</option>
                    <option value="q4">태어난 곳은?</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="answer">답변 :</label>
                <input type="text" id="answer" name="answer" placeholder="답변을 입력하세요" required>
            </div>
            
            <div class="buttons">
                <button type="submit" class="btn-signup">Signup</button>
                <button type="button" class="btn-cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
